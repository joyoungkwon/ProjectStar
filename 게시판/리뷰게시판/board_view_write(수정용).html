<!-- 위 코드는 vs에서 안먹혀서 작업할 때만 주석 처리 해놨어요-->
<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 1. 반응형 meta 태그 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<!-- 2. 부트스트랩 CDN 링크 -->
  <link rel="stylesheet" href="/Star/WebContent/resources/css/layout.css">
	<link rel="stylesheet" href="/Star/WebContent/resources/css/index.css">
	<link rel="stylesheet" href="/Star/WebContent/resources/css/menu_bar.css">
	<link rel="stylesheet" href="/Star/WebContent/resources/css/board_view.css">
	<link rel="stylesheet" href="/Star/WebContent/resources/css/board_big.css">
	<link rel="stylesheet" href="/Star/WebContent/resources/css/board_write.css">
	<!-- 3. 내 스타일은 부트스트랩 스타일 뒤에 -->
  <script type="text/javascript" src="/Star/WebContent/resources/js/board_view.js" ></script>
  <script type="text/javascript" src="/Star/WebContent/resources/js/board_write.js" ></script>
	<!-- 4. 자바스크립트 -->
	<script src="https://kit.fontawesome.com/64319e1cb9.js" crossorigin="anonymous"></script>  
	<!-- 5. 아이콘 끌어오기 (폰트어썸)-->
	<link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet"> 
	<!-- 6. 구글 폰트 -->
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> --> 
	<title> 글 작성 페이지</title>
</head>

<body>
  <div id="head_menu" class="jumbotron text-center write_headmenu">
    <button id="menu_bar" class="back_btn">
        <i class="fa-solid fa-chevron-left fa-xl" style="color: #ffffff;"></i>
      <!-- <div id="logo_text">상세보기</div> -->
    </button> <!-- menu_bar 닫기-->
  </div> <!--head_menu 닫기-->

  <div id="board_container" class="container text-center">
    <div class="row custom_row_basic">
       <!-- 크게보기 (big) -->
      <div class="col-12">
        <!-- 폼 열기 -->
        <form action="writer.board" method="post" enctype="multipart/form-data" class="content_col_big">
        <div class="big content_head">
          <div class="write_head flex wid-100 hei-90 flex-ali-center">
            <div class="profile">
              <img src="">
            </div> <!-- profile 닫기-->
            <div id="user_id">유저 아이디</div>
            <div class="middle_i">
              <button id="fileUpload_btn" onclick="openFileUpload()"> <!-- input type=file 클릭 시킴-->
                <i class="fa-regular fa-images fa-2xl" style="color: #ffffff;"></i> <!--  이미지 아이콘 -->
                <i class="fa-solid fa-plus fa-sm" style="color: #ffffff;"></i>
              </button> 
            </div> <!-- middle_i 닫기 -> 사진 업로드 할 버튼 -->
          </div> <!-- write_head 닫기 -->
        </div> <!-- content_head 닫기 -->

        <div class="big content_img write_img">

          <!-- 파일 업로드를 위한 input 요소 숨겨두기 display: none -->
          <input type="file" id="inputFile" name="imgfile" onchange="ImgFileview(event)" multiple>
          
          <!-- 작성 페이지에서 캐러셀은 사진을 추가 했을 때 나타나야 함. 그 전엔 안보이게 하기 -->
          <!-- 슬라이드 캐러셀-->
          <div id="carousel" class="carousel slide">
            <!-- 하단 위치 표시 (인디케이터)-->
            <div class="carousel-indicators" id="carouselIndicators">
              <!-- 이 안에서 선택한 이미지들에 대한 인디케이터가 동적으로 추가됨 -->
            </div> <!-- carousel-indicators 닫기 -->
          
            <!-- 이미지 나오는 부분 -->
            <div class="carousel-inner" id="carouselInner">
              <!-- 여기서 선택한 이미지들이 동적으로 추가됨--> <!-- (지도는 맨 뒤에!)-->
              <!-- addr(api지도)<input type="text" name="addr"> 이건 어디에 둬야 할지 몰라서..-->
            </div> <!-- carousel-inner 닫기 -->
          
            <!--왼쪽 오른쪽 화살표 버튼-->
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">이전</span>
            </button> <!--왼쪽 < -->
            <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">다음</span>
            </button> <!-- 오른쪽 > -->
          </div> <!-- 슬라이드 캐러셀 끝 -->
        </div> <!-- write_img 닫기 -->

        <div class="big write_title">
          제목 &nbsp; <input type="text" name="title">
        </div> <!-- content_title 닫기 (big에서 .content_midbar랑 같은 위치)-->

        <div class="big write_content">
          <div class="hei-1"></div>
          <div>내용</div>
          <div>
            <textarea name="content" rows="5"></textarea>
          </div>
          <div class="hei-1"></div>
        </div> <!-- write_content 닫기 -->

        <div class="big write_submit">
          <div id="option_div" class="save_div">
            <button type="submit" class="btn btn-white">저장</button>
            <button type="button" class="btn btn-white">임시저장</button> <!-- type을 뭘로 해야할까요? -->
          </div> <!-- option_div 닫기 -->
        </div> <!-- write_submit 닫기 -->
        </form>  
      </div> <!-- col-12 닫기 -->
    </div> <!-- row 닫기 -->
  </div> <!-- board_container 닫기 -->
  <script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
  <!-- 부트스트랩 - 자바스크립트 : body 태그 닫는 곳 바로 앞에 위치 -->
</body>
</html>
